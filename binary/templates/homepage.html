<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    {% for event in events %}
        <h2><a href="{{ url_for('event', filename=event.image_filename) }}">{{ event.name }}</a></h2>
        <img src="{{ url_for('upload_file', filename=event.image_filename) }}" alt="{{ event.name }}">
    {% endfor %}
</body>
</html>
